<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>AppTask - Gerenciador de Tarefas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- TELA DE LOGIN -->
  <div class="login-page" id="loginPage">
    <div class="login-card">
      <div class="login-logo">AppTask</div>
      <h1>Entrar</h1>
      <p class="login-subtitle">
        Acesse sua conta para organizar suas tarefas.
      </p>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            placeholder="seuemail@exemplo.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            placeholder="Digite sua senha"
            required
          />
        </div>

        <button type="submit" class="btn primary-btn">Entrar</button>

        <p class="login-hint">
        </p>
      </form>
    </div>
  </div>

  <!-- TELA PRINCIPAL DO APP -->
  <div class="app-page" id="appPage">
    <header class="app-header">
      <div class="app-logo">
        <span class="app-logo-icon">☰</span>
        <span class="app-logo-text">AppTask</span>
      </div>

      <div class="app-actions">
        <span id="userEmailDisplay" class="user-email"></span>
        <button id="logoutBtn" class="btn ghost-btn">Sair</button>
      </div>
    </header>

    <main class="app-main">
      <section class="tasks-header">
        <h1>Tarefas</h1>
        <p>Organize seu dia de forma simples</p>
      </section>

      <section class="task-input-wrapper">
        <div class="task-input-box">
          <input
            type="text"
            id="taskInput"
            placeholder="Adicionar nova tarefa..."
          />
          <button id="addTaskBtn" class="btn add-btn">+</button>
        </div>
      </section>

      <section class="tasks-list-section">
        <div id="emptyState" class="empty-state">
          <div class="empty-icon">＋</div>
          <p class="empty-title">Nenhuma tarefa ainda.</p>
          <p class="empty-subtitle">Adicione uma acima!</p>
        </div>

        <ul id="tasksList" class="tasks-list">
          <!-- Tarefas aparecem aqui via JS -->
        </ul>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
